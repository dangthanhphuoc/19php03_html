<!DOCTYPE html>
<html>
<head>
	<title>table-sesion 6</title>
	<link rel="stylesheet" type="text/css" href="table.css">
</head>
<body>
	<h1>table example</h1>
	<table>
	<thead>
		<tr>
		<th rowspan="2">no.</th>
		<th colspan="2">information</th>
		</tr>
		<tr>
		<th>name</th>
		<th>email</th>
		</tr>
	</thead>
	<tbody>
			<tr>
			<td>1</td>
			<td>tan</td>
			<td>phuoc@gmail.com</td>
		</tr>
		<tr>
			<td>2</td>
			<td>hoa</td>
			<td>dung@gmail.com</td>
		</tr>
		<tr>
			<td>3</td>
			<td>hoa</td>
			<td>dung@gmail.com</td>
		</tr>
		<tr>
			<td>4</td>
			<td>hoa</td>
			<td>dung@gmail.com</td>
		</tr>
	</tbody>
	<tfoot>
		<tr>
			<th>no.</th>
			<th>name</th>
			<th>email</th>
		</tr>
	</tfoot>
	</table>
</body>
</html>
